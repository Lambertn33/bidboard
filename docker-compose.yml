services:
  db:
    image: mysql:8.0
    container_name: bidboard-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=taskbid
      - MYSQL_USER=taskbid
      - MYSQL_PASSWORD=taskbid
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
    command: >
      sh -c "
            npx prisma generate"
    container_name: bidboard-server
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://taskbid:taskbid@db:3306/taskbid

  client:
    build:
      context: ./client
    command: npm run dev -- --host 0.0.0.0 --port 5173
    container_name: bidboard-client
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      server:
        condition: service_started
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://server:3000

volumes:
  mysql_data:

